<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Design with CSS Neumorphism</title>
  <link rel="stylesheet" href="../CSS-File/Custom.css">
</head>
<body>
<div class="Login-Form">
  <div class="Logo"></div>
  <div class="Title">
    <h4>web learner</h4>
  </div>
  <div class="Subtitle">
    <p>learing academy</p>
  </div>
  <div class="Fields">
    <div class="Username">
      <input type="text" placeholder="Your Email" class="User-Input">
    </div>
    <div class="Password">
      <input type="password" placeholder="Password" class="Pass-Input">
    </div>
    <button>login</button>
  </div>
  <div class="Links">
    <a href="">forgot password</a> or <a href="">sign up</a>
  </div>
</div>
</body>
</html>
